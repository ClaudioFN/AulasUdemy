<!DOCTYPE html>
<html ng-app='LunchCheck'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="../1-angularJS/angular.min.js" type="text/javascript"></script>
        <script src="app.js"></script>
        <title>Single Page WEB Application With Angular - Interpolation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Expressions and Interpolations</h1>
        <div ng-controller='LunchCheckController'>
            <div>
                <input type="text" ng-model="values" maxlength="200" size="100" ng-blur="upper();" placeholder="Type your Items Here!">
                <br>
                Result:<p style="color:{{color}}">{{message}}</p>
                <br>
                <button ng-click="checkValues()">Check If Too Much</button>
                <br>
            </div>
        </div>
    </body>
</html>
