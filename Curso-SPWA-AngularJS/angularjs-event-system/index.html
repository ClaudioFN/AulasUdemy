<!DOCTYPE html>
<html ng-app='ShoppingListEventsApp'>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <script src="../3-jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
      <script src="../1-angularJS/angular.min.js" type="text/javascript"></script>
      <script src="app.js"></script>
      <title>Single Page WEB Application With Angular - Shopping List With Events</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
  </head>
  <body>
    <h1>Shopping List With Events:</h1>
    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <span>{{ list.lastRemoved }}</span>
      <shopping-list
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)"></shopping-list>
    </div>
    <loading-spinner></loading-spinner>
  </body>
</html>
