<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Single Page WEB Application With Angular</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body ng-app="NameCalculator">
        <h1>Name Calculator!</h1>
        <div ng-controller="NameCalculatorController">
            <div>
                Your name here: <input type="text" ng-model="name" ng-keyup="displayNumeric();">
            </div>            
            <div>Total Numeric Value of person's name is: {{totalValue}} </div>
        </div>
    </body>
</html>
