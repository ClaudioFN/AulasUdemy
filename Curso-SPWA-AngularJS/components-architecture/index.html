<!DOCTYPE html>
<html ng-app='ShoppingListComponentApp'>
  <head>
    <meta charset="utf-8">
    <script src="../3-jquery/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="../1-angularJS/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <title>Shopping List With Components</title>
  </head>
  <body>
    <h1>Shopping List With Components</h1>

    <div id="list" ng-controller='ShoppingListController as list'>
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <span>{{ list.lastRemoved }}</span>

      <shopping-list
        items="list.items"
        title="{{list.title}}"
        on-remove="list.removeItem(index)">
      </shopping-list>
    </div>

    </div>
  </body>
</html>
