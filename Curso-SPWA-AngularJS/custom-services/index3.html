<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="../1-angularJS/angular.min.js" type="text/javascript"></script>
        <script src="app3.js"></script>
        <title>Single Page WEB Application With Angular - Custom Service</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <h1>Custom Service Through a Provider</h1>
  
      <!-- Preconfigured List -->
      <div id="list" ng-controller='ShoppingListController as list'>
        <h3>Shopping List</h3>
        <input type="text" ng-model="list.itemName" placeholder="item name">
        <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
        <button ng-click="list.addItem();">Add Item</button>
        <ol>
          <li ng-repeat="item in list.items">
            {{ item.quantity }} of {{ item.name }}
            <button ng-click="list.removeItem($index);">Remove Item</button>
          </li>
        </ol>
        <!--<div ng-if="list.errorMessage" class="error"><p style="color:red;">Error: {{list.errorMessage}}</p></div> 
        <div ng-show="list.errorMessage" class="error"><p style="color:red;">Error: {{list.errorMessage}}</p></div>-->
        <div ng-hide="!list.errorMessage" class="error"><p style="color:red;">Error: {{list.errorMessage}}</p></div>

      </div>
  
      </div>
    </body>
</html>
