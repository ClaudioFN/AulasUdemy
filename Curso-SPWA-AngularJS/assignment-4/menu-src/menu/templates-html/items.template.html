<h2>Items List:</h2>
<a ui-sref="home">Home</a> - <a ui-sref="categories">Categories</a> - <span>Item</span>
<ul>
  <li ng-repeat="item in items.itemsList"> 
    Item Name: <b>{{item.name}}</b>
    <br>
    Description: <b>{{item.description | uppercase}}</b>
    <br> 
    Prices - 
    <div *ngIf="!item.price_small">Small Portion: ${{item.price_small}}</div>
    <div>Large Portion: ${{item.price_large}}</div>
  </li>
</ul>
